name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout reqon
        uses: actions/checkout@v4

      - name: Checkout vague dependency
        uses: actions/checkout@v4
        with:
          repository: mcclowes/vague
          path: ../vague

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install vague dependencies
        run: npm ci
        working-directory: ../vague

      - name: Build vague
        run: npm run build
        working-directory: ../vague

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Validate version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Get vague-lang version
        id: vague-version
        run: |
          VAGUE_VERSION=$(node -p "require('../vague/package.json').version")
          echo "version=$VAGUE_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json for publishing
        run: |
          # Replace local file dependency with published version for npm
          node -e "
            const pkg = require('./package.json');
            if (pkg.dependencies['vague-lang']?.startsWith('file:')) {
              pkg.dependencies['vague-lang'] = '^${{ steps.vague-version.outputs.version }}';
            }
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to npm
        run: |
          if [[ "$GITHUB_REF" == *"-alpha"* ]] || [[ "$GITHUB_REF" == *"-beta"* ]] || [[ "$GITHUB_REF" == *"-rc"* ]]; then
            npm publish --provenance --access public --tag next
          else
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
