name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout reqon
        uses: actions/checkout@v4

      - name: Checkout vague dependency
        uses: actions/checkout@v4
        with:
          repository: mcclowes/vague
          path: ../vague

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install vague dependencies
        run: npm ci
        working-directory: ../vague

      - name: Build vague
        run: npm run build
        working-directory: ../vague

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout reqon
        uses: actions/checkout@v4

      - name: Checkout vague dependency
        uses: actions/checkout@v4
        with:
          repository: mcclowes/vague
          path: ../vague

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install vague dependencies
        run: npm ci
        working-directory: ../vague

      - name: Build vague
        run: npm run build
        working-directory: ../vague

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          fail_ci_if_error: false
          verbose: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout reqon
        uses: actions/checkout@v4

      - name: Checkout vague dependency
        uses: actions/checkout@v4
        with:
          repository: mcclowes/vague
          path: ../vague

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install vague dependencies
        run: npm ci
        working-directory: ../vague

      - name: Build vague
        run: npm run build
        working-directory: ../vague

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test

    steps:
      - name: Checkout reqon
        uses: actions/checkout@v4

      - name: Checkout vague dependency
        uses: actions/checkout@v4
        with:
          repository: mcclowes/vague
          path: ../vague

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install vague dependencies
        run: npm ci
        working-directory: ../vague

      - name: Build vague
        run: npm run build
        working-directory: ../vague

      - name: Install dependencies
        run: npm ci

      - name: Run benchmarks
        run: npm run bench

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
          if-no-files-found: ignore
