name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build vague dependency once and cache it
  build-vague:
    name: Build Vague Dependency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout vague
        uses: actions/checkout@v6
        with:
          repository: mcclowes/vague
          path: vague

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: vague/package-lock.json

      - name: Cache vague build
        id: cache-vague
        uses: actions/cache@v4
        with:
          path: vague
          key: vague-build-${{ hashFiles('vague/package-lock.json', 'vague/src/**', 'vague/tsconfig.json') }}

      - name: Install and build vague
        if: steps.cache-vague.outputs.cache-hit != 'true'
        run: |
          cd vague
          npm ci
          npm run build

      - name: Upload vague artifact
        uses: actions/upload-artifact@v6
        with:
          name: vague-build
          path: vague
          retention-days: 1

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: build-vague

    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout reqon
        uses: actions/checkout@v6

      - name: Download vague build
        uses: actions/download-artifact@v7
        with:
          name: vague-build
          path: ../vague

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: build-vague

    steps:
      - name: Checkout reqon
        uses: actions/checkout@v6

      - name: Download vague build
        uses: actions/download-artifact@v7
        with:
          name: vague-build
          path: ../vague

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          fail_ci_if_error: false
          verbose: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: build-vague

    steps:
      - name: Checkout reqon
        uses: actions/checkout@v6

      - name: Download vague build
        uses: actions/download-artifact@v7
        with:
          name: vague-build
          path: ../vague

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Type check
        run: npx tsc --noEmit

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build-vague

    steps:
      - name: Checkout reqon
        uses: actions/checkout@v6

      - name: Download vague build
        uses: actions/download-artifact@v7
        with:
          name: vague-build
          path: ../vague

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run security audit
        run: npm audit --audit-level=high

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test

    steps:
      - name: Checkout reqon
        uses: actions/checkout@v6

      - name: Download vague build
        uses: actions/download-artifact@v7
        with:
          name: vague-build
          path: ../vague

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run benchmarks
        run: npm run bench

      - name: Upload benchmark results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: benchmark-results.json
          if-no-files-found: ignore
