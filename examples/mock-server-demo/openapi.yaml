openapi: 3.0.3
info:
  title: E-Commerce API
  description: Demo API showcasing Vague's mock data generation from OpenAPI schemas
  version: 1.0.0
servers:
  - url: https://api.ecommerce.example.com/v1

paths:
  /products:
    get:
      operationId: listProducts
      summary: List all products with pagination
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: A paginated list of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        name:
                          type: string
                          example: "Wireless Bluetooth Headphones"
                        price:
                          type: number
                          minimum: 0.01
                          maximum: 999.99
                          example: 149.99
                        category:
                          type: string
                          enum: [electronics, clothing, home, sports]
                        inStock:
                          type: boolean
                          default: true
                        stockQuantity:
                          type: integer
                          minimum: 0
                          example: 42
                  total:
                    type: integer
                    example: 156

  /orders:
    get:
      operationId: listOrders
      summary: List customer orders
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        orderNumber:
                          type: string
                          example: "ORD-2024-00001"
                        status:
                          type: string
                          enum: [pending, processing, shipped, delivered]
                        total:
                          type: number
                          example: 299.99
                        createdAt:
                          type: string
                          format: date-time
                        itemCount:
                          type: integer
                          example: 3

  /inventory:
    get:
      operationId: getInventory
      summary: Get current inventory levels
      responses:
        '200':
          description: Inventory snapshot
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        productId:
                          type: string
                          format: uuid
                        sku:
                          type: string
                          example: "WBH-2024-BLK"
                        quantity:
                          type: integer
                          minimum: 0
                          example: 42
                        warehouseLocation:
                          type: string
                          example: "A-12-3"
                  lastUpdated:
                    type: string
                    format: date-time
                  lowStockCount:
                    type: integer
                    example: 3

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

security:
  - bearerAuth: []
